<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <div class="app">
      <header></header>
      <div class="container-sm">
        <div class="home">
          
            <div class="row align-items-end justify-content-start home__row-1">
              <img class="home__img-baby" src="chick.png" alt="little chicken">
              <div class="row align-items-end home__row-1-group">
                <img class="home__img-mama" src="chick.png" alt="little chicken">
                <img class="home__img-baby" src="chick.png" alt="little chicken">
                <img class="home__img-baby" src="chick.png" alt="little chicken">
              </div>
            </div>
            <div class="home__row-2">
              <img src="egg-age-blank.png" class="home__img-2" alt="egg">
            </div>
            <div class="scroll-arrow">
              <img class="home__pecking" src="pecking.gif" alt="pecking chicken">
            </div>
          
        </div>
        <div class="form">
          <form class="form__input">
            <label for="eggage" class="form-label">3 Digits</label>
            <input type="text" class="form-control mb-3" id="eggage" placeholder="Enter the 3 digits on your egg carton">
            <button type="button" class="btn btn-success">Get Age!</button>
          </form>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
